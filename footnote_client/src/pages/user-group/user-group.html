<ion-header>

  <ion-navbar>
    <ion-title>Benutzergruppen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let userGroup of userGroups; let i = index">
      <div (click)="openModal(i)">
        {{userGroup.name}}
        <p>{{userGroup.description}}</p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
